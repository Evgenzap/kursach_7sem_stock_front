<div class="w3-top" ng-controller="userAuthCtrl">
    <div class="w3-bar w3-white w3-card-2" id="myNavbar">
        <a href="#home" class="w3-bar-item w3-button w3-wide">ГЛАВНАЯ</a>
        <!-- Right-sided navbar links -->
        <div class="w3-right w3-hide-small">
            <a href="#commentCinema" class="w3-bar-item w3-button"> ОТЗЫВЫ</a>
            <div class="w3-dropdown-hover">
                <button class="w3-bar-item w3-button" title="Notifications">ЛИЧНЫЙ КАБИНЕТ <i
                        class="fa fa-caret-down"></i></button>
                <div class="w3-dropdown-content w3-card-4 w3-bar-block">
                    <a ng-click="goToUserEdit()" class="w3-bar-item w3-button">МОЙ АККАУНТ</a>
                    <a ng-click="logout()" class="w3-bar-item w3-button">ВЫХОД</a>
                </div>
            </div>
        </div>
        <!-- Hide right-floated links on small screens and replace them with a menu icon -->
    </div>
</div>
<div class="content" ng-controller="userAuthCtrl">
    <h1>MyStock</h1>
    <br>
    <div class="tab">
        <button class="tablinks redbutton" ng-click="goToUserIndicators()">Моя компания</button>
        <button class="tablinkstwo" ng-click="goToUserAcceptance()">Приёмка</button>
        <button class="tablinks" ng-click="goToUserShipment()">Отгрузки</button>
        <button class="tablinks" ng-click="goToUserCommodity()">Товары</button>
    </div>
    <div class="w3-container w3-card-2 w3-white w3-round w3-margin" ng-controller="addCompanyCtrl"><br>
        <div class="tabt">
            <button class="tablinks" ng-click="goToUserIndicators()">Показатели</button>
            <button class="tablinkstwo redbutton" ng-click="goToUserCompany()">Юр. лица</button>
            <button class="tablinks" ng-click="goToUserStock()">Склады</button>
        </div>
        <br>
        <div id="piechart">Здесь вы можете оставить данные о своей компании</div>
        <br>
        <div class="wrapper">
            <form name="userAddCompany" method="post">
                <div class="regist left_block">
                    <div class="form-group">
                        <label for="companyName">Название компании</label>
                        <input name="companyName" ng-model="companyName" id="companyName" class="form-control"
                               placeholder="Введите название компании">
                    </div>
                    <div class="form-group">
                        <label for="companyPhone">Телефон</label>
                        <input name="companyPhone" ng-model="companyPhone" id="companyPhone" class="form-control"
                               placeholder="Введите телефон" value="" onkeypress="return inputInteger(event, /\d/);">
                    </div>
                    <div class="form-group">
                        <label for="companyEmail">Email</label>
                        <input name="companyEmail" ng-model="companyEmail" id="companyEmail" class="form-control"
                               placeholder="Введите email">
                    </div>
                    <div class="form-group">
                        <label for="companyBoss">Руководитель</label>
                        <input name="companyBoss" ng-model="companyBoss" id="companyBoss" class="form-control"
                               placeholder="Евгений Запотылок">
                    </div>
                    <button ng-click="addCompany()" type="submit"
                            name="send" class="btn">Подтвердить
                    </button>
                    <button type="reset" class="btn">Сбросить</button>
                </div>
                <div class="regist right_block">
                    <div class="form-group">
                        <label for="requisiteName">Юридический адрес</label>
                        <input name="requisiteName" ng-model="requisiteName" id="requisiteName" class="form-control"
                               placeholder="Введите юридический адрес">
                    </div>
                    <div class="form-group">
                        <label for="requisiteTaxpayerNumber">УНП</label>
                        <input name="requisiteTaxpayerNumber" ng-model="requisiteTaxpayerNumber" id="requisiteTaxpayerNumber"
                               class="form-control" placeholder="Введите УНП" value="" onkeypress="return inputInteger(event, /\d/);">
                    </div>
                </div>
            </form>
        </div>
        <br>
    </div>
</div>
