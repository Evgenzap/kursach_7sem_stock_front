<div class="w3-top">
    <div class="w3-bar w3-white w3-card-2" id="myNavbar">
        <a href="#" class="w3-bar-item w3-button w3-wide">ГЛАВНАЯ</a>
        <!-- Right-sided navbar links -->
        <div class="w3-right w3-hide-small">
            <a href="#userRegistration" class="w3-bar-item w3-button"> РЕГИСТРАЦИЯ</a>
        </div>
        <!-- Hide right-floated links on small screens and replace them with a menu icon -->
    </div>
</div>
<div class="autoriz_user">
    <h1>Авторизация</h1>
    <div class="regist" ng-controller="userAuthCtrl">
        <form name="contact_form_aut" method="post" onsubmit="return validate_form_aut ( );">
            <div class="form-group">
                <label for="Login_aut">Логин</label>
                <input ng-model="username" name="contact_login_aut" id="Login_aut" class="form-control"  placeholder="Введите логин">
            </div>
            <div class="form-group">
                <label for="password_aut">Password</label>
                <input name="password_aut" ng-model="password" id="password_aut" type="password" class="form-control">
            </div>
            <button type="submit" ng-click="doAuth(username, password)" name="send" class="btn">Авторизация</button>
            <button type="reset" class="btn">Сбросить</button>
        </form>
    </div>
</div>
