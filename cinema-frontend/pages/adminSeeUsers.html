<div class="users" ng-controller="mainCtrl">
    <h1>Пользователи</h1>
    <br>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>login</th>
            <th>ФИО</th>
            <th>email</th>
            <th>Телефон</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="user in users._embedded.persons">
            <th>{{user.username}}</th>
            <th>{{user.name}}</th>
            <th>{{user.email}}</th>
            <th>{{user.phoneNumber}}</th>
        </tr>
        </tbody>
    </table>
</div>
