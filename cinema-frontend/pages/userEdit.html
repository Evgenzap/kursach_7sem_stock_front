<div class="edit_user" ng-controller="userEditCtrl">
    <h1>Мои данные</h1>
    <div class="regist">
        <form name="contact_form_edit_user" method="post">
            <div class="form-group">
                <label for="contact_name_edit_user">ФИО</label>
                <input name="contact_name_edit_user" ng-model="name" id="contact_name_edit_user" class="form-control"  placeholder="Введите фио">
            </div>
            <div class="form-group">
                <label for="contact_login_edit_user">Логин</label>
                <input name="contact_login_edit_user" ng-model="username" id="contact_login_edit_user" class="form-control"  placeholder="Введите логин"  value="" onkeypress="return filterInput(event, /\S/);">
            </div>
            <div class="form-group">
                <label for="contact_email_edit_user">Адрес электронной почты</label>
                <input name="contact_email_edit_user" ng-model="email" id="contact_email_edit_user" class="form-control" placeholder="Введите email" value="" onkeypress="return filterInput(event, /\S/);">
            </div>
            <div class="form-group">
                <label for="contact_password_edit_user">Пароль</label>
                <input name="password_edit_user" ng-model="password" id="contact_password_edit_user" type="password" class="form-control" placeholder="Пароль" value="" onkeypress="return filterInput(event, /\S/);">
            </div>
            <button ng-click="editUser(username, name, email, password)" type="submit" name="send" class="btn">Подтвердить</button>
            <button type="reset" class="btn">Сбросить</button>
        </form>
    </div>
</div>
